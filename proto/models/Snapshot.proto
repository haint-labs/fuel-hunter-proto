syntax = "proto3";

package fuel.hunter;

option java_multiple_files = true;
option java_package = "fuel.hunter.models";

message Snapshot {
    string provider = 1;
    string name = 2;
    string address = 3;
    string type = 4;
    string city = 5;
    float price = 6;

    message Query {
    }

    message Response {
        repeated Snapshot snapshots = 1;
    }
}