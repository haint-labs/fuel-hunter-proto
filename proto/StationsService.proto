syntax = "proto3";

option java_multiple_files = true;
option java_package = "fuel.hunter";

message Station {
    double id = 1;
    string company = 2;
    double latitude = 3;
    double longitude = 4;
    string address = 5;
    string city = 6;
    string name = 7;
}

message StationQuery {
}

message StationResponse {
    repeated Station stations = 1;
}

service SnapshotService {
    rpc GetStations(StationQuery) returns (StationResponse);
}