syntax = "proto3";

option java_multiple_files = true;
option java_package = "fuel.hunter";

message Snapshot {
    string provider = 1;
    string name = 2;
    string address = 3;
    string type = 4;
    string city = 5;
    float price = 6;
}

message SnapshotQuery {
}

message SnapshotResponse {
    repeated Snapshot snapshots = 1;
}

service SnapshotService {
    rpc GetSnapshots(SnapshotQuery) returns (SnapshotResponse);
}